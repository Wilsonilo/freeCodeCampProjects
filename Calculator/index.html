<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
</head>
<body>
    <div class="container" align="center">
        <div class="row justify-content-md-center">
            <div class="col-6 animated fadeIn" id="calculator">
                <div class="row">
                    <div id="clean" class="col-3">C</div>
                    <div id="result" class="col">0</div>
                </div>
                <div class="row">
                    <div class="col num" id="seven">7</div>
                    <div class="col num" id="eight">8</div>
                    <div class="col num" id="nine">9</div>
                    <div class="col num" id="plus">+</div>
                </div>
                <div class="row">
                    <div class="col num" id="four">4</div>
                    <div class="col num" id="five">5</div>
                    <div class="col num" id="six">6</div>
                    <div class="col num" id="less">-</div>
                </div>
                <div class="row">
                    <div class="col num" id="one">1</div>
                    <div class="col num" id="two">2</div>
                    <div class="col num" id="three">3</div>
                    <div class="col num" id="division">/</div>
                </div>
                <div class="row">
                    <div class="col num" id="cero">0</div>
                    <div class="col num" id="dot">.</div>
                    <div class="col num" id="equal">=</div>
                    <div class="col num" id="multiply">x</div>
                </div>
            </div>
        </div>
        <small>Coded for Freecodecamp by W. Mu√±oz.</small>
    </div>
</body>
</html>
