<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
</head>
<body>
    <div class="container" align="center">
        <div class="row justify-content-md-center">
            <div class="col-3 card">
                <h4 class="animated bounceIn">Search:</h4>
                <img src="http://www.iconsdb.com/icons/preview/tropical-blue/google-web-search-xxl.png" alt="icon search" id="iconsearch" class="animated rubberBand"/>
                <h5 class="animated bounceIn"><a href="#" id="imfeeling">I'm feelking lucky</a></h5>
            </div>
        </div>
        <div class="row" id="searchingelements">
            <div class="col">
                <div class="row" align="center">
                    
                    <input type="text" name="searchinput" id="searchinput" value="" placeholder="Search for something" class="form-control"/>
                </div>
                <div id="elementsresultarea">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
